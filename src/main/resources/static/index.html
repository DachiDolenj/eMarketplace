<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>eMarketplace - განცხადებები</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="back_ground">
    <div class="items-container">
        <div class="h1">
            <h1>ყველა განცხადება</h1>
        </div>
        <div>
            <a id="დაამატე" href="/new-item.html">➕ დაამატე ახალი განცხადება</a>
        </div>
    </div>

    <div id="pagination">
    </div>
</div>

<script>
    fetch('/market?page=0')
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById("items-container");
            data.items.forEach(item => {
                const div = document.createElement("div");
                div.innerHTML = `
                    <h3><a href="/item.html?id=${item.id}">${item.name}</a></h3>
                    <p>ფასი: ${item.price}₾</p>
                    <p>${item.description.substring(0, 100)}...</p>
                    <img src="${item.photoUrl}" alt="${item.name}" width="200">
                    <hr>
                `;
                container.appendChild(div);
            });
        });
</script>
</body>
</html>
